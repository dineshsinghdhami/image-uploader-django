<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Image Uploader</title>
  </head>
  <body>
   <div class="container my-5">
    <div class="py-4 text-center bg-secondary text-white rounded">
     <h1 class="mb-3">Upload Image</h1>
     <form action="" method="post" enctype="multipart/form-data" class="d-flex justify-content-center align-items-center">
      {% csrf_token %}
      <div class="mr-2">
        {{ form.photo }}
      </div>
      <button class="btn btn-danger" type="submit">Upload</button>
     </form>
    </div>

    <div class="row mt-4">
     {% for x in img %}
      <div class="col-md-4 col-sm-6">
       <div class="card mb-3 shadow-sm">
        <img src="{{ x.photo.url }}" alt="" class="card-img-top" style="height: 200px; object-fit: cover;">
        <div class="card-footer text-center">
         <small class="text-muted">{{ x.date|date:"M d, Y H:i" }}</small>
        </div>
       </div>
      </div>
     {% empty %}
      <div class="col-12">
        <p class="text-center text-muted mt-4">No images uploaded yet.</p>
      </div>
     {% endfor %}
    </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>
  </body>
</html>
